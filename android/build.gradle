
buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://packagecloud.io/stone/sdk-android/maven2" }
        maven { url "https://packagecloud.io/stone/sdk-android-snapshot/maven2" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "3.4.2"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://packagecloud.io/stone/sdk-android/maven2" }
        maven { url "https://packagecloud.io/stone/sdk-android-snapshot/maven2" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'br.com.stone:stone-sdk:3.4.3.2@aar'
    compile 'com.rustfisher.hardware:bt-scanner:1.0.1'
}